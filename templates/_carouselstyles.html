<style>
#carousel-logo{ /* CSS for specific carousel container called #carousel-logo. */
width:100%;
height:220px;
}

/* CUSTOMIZE THE CAROUSEL
-------------------------------------------------- */


/* Since positioning the image, we need to help out the caption */
.bgcarousel .carousel-caption {
  text-shadow: none;
  z-index: 10;
}

/* Declare heights because of positioning of img element */
.bgcarousel .item {
  height: 150px;
  background-color:inherit;
}
.bgcarousel .carousel-inner > .item > img {
  position: absolute;
  top: 0;
  left: 0;
  min-width: 100%;

}



.carousel-control.left,
.carousel-control.right {
    background-image: none
}

.bgcarousel .carousel-control {
  color: #080808;
  top:80%;
  width:auto;
  height:1em;
  background:transparent;
}
.carousel-control .glyphicon-chevron-left, .carousel-control .glyphicon-chevron-right  {
  position:static;
  display:block;
  width:auto;
}
.bgcarousel .carousel-control .glyphicon-chevron-left:before {
  margin-left:2em;
}

.bgcarousel .carousel-control .glyphicon-chevron-right:before {
  margin-right:2em;
}
.bgcarousel .carousel-indicators li {
    border: 1px solid royalblue;
}

.bgcarousel .carousel-indicators .active {
    background-color: royalblue;
}

@media (min-width: 1101px) {
    .bgcarousel {
        max-height: 215px;
        overflow: hidden;
    }
}

</style>
